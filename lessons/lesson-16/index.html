<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Delivery</title>
</head>

<body>
  <form action="https://echo.htmlacademy.ru" method="POST">
    <h1>Pitsa buyurtma qilish</h1>

    <label for="bread-type">Noni qanday bo'lsin</label>
    <select name="bread_type" id="bread-type" required>
      <option value="yupqa">Yupqa</option>
      <option value="qalin">Qalin</option>
      <option value="bulka">Bulka</option>
    </select>

    <fieldset>
      <legend>Kattaligi</legend>

      <label>
        25 cm
        <input type="radio" name="size" value="small">
      </label>
      <label>
        30 cm
        <input type="radio" name="size" value="medium">
      </label>
      <label>
        35 cm
        <input type="radio" name="size" value="big">
      </label>
    </fieldset>

    <fieldset>
      <legend>Ustiga nima solaylik</legend>

      <label>
        <input type="checkbox" name="pomodoro">
        Pomidor
      </label>
      <label>
        <input type="checkbox" name="chicken">
        Kurka go'shti
      </label>
      <label>
        <input type="checkbox" name="zaytun">
        Zaytun
      </label>
      <label>
        <input type="checkbox" name="salted_cucumber">
        Tuzlangan bodring
      </label>
      <label>
        <input type="checkbox" name="qoziqorin">
        Qo'ziqorin
      </label>
      <label>
        <input type="checkbox" name="qazi">
        Qazi
      </label>
    </fieldset>

    <fieldset>
      <legend>Qo'shimchalar</legend>

      <label>
        <input type="checkbox" name="bitter">
        Achchiq
      </label>
      <label>
        <input type="checkbox" name="sosiska">
        Sosiskali
      </label>
    </fieldset>

    <button type="submit">Buyurtma berish</button>
  </form>
</body>

</html>
