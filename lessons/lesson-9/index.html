<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="buttons">
    <div class="buttons-row">
      <a class="btn btn-primary" href="#">Primary</a>
      <a class="btn btn-secondary" href="#">Secondary</a>
      <a class="btn btn-success" href="#">Success</a>
    </div>

    <div class="buttons-row">
      <a class="btn btn-outline btn-outline-primary" href="#">Primary</a>
      <a class="btn btn-outline btn-outline-secondary" href="#">Secondary</a>
      <button type="button" class="btn btn-outline btn-outline-success" href="#">Success</button>
    </div>
  </div>
</body>
</html>
