<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 15</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <form class="form" action="https://echo.htmlacademy.ru" method="POST">
      <h2 class="form-heading">Напишите нам</h2>

      <input class="form-basic" type="text" name="full-name" placeholder="Имя" required>
      <input class="form-basic" type="email" name="email" placeholder="Электронная почта" required>
      <input class="form-basic" type="tel" name="phone-number" placeholder="Номер телефона" required>
      <input class="form-basic" type="text" name="theme" placeholder="Тема" required>
      <textarea class="form-content" name="content" placeholder="Текст" required></textarea>
      <input class="form-check form-check-file" type="text" name="file" placeholder="Прикрепить файл" required>
      <input class="form-check" type="text" name="captcha" placeholder="Код" required>

      <button class="form-btn" type="submit">Отправить</button>
    </form>
  </main>
</body>
</html>
