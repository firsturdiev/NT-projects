<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__inner">
        <a class="logo" href="./">
          <img class="logo__img" src="./img/logo.svg" alt="EasyBank logo">
        </a>

        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="./">Home</a>
            </li>

            <li class="sitenav__item">
