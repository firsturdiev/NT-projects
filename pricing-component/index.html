<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="page">
    <section class="pricing">
      <div class="container">
        <h1 class="pricing-heading">Our pricing</h1>

        <div class="pricing-cards cards">
          <article class="cards-plan cards-plan-basic">
            <strong class="cards-title">Basic</strong>
            <div class="cards-price">
              <span class="cards-price-symbol">$</span>
              <span class="cards-price-number">19.99</span>
            </div>
            <ul class="cards-features-list">
              <li class="card-features-item">500 GB Storage</li>
              <li class="card-features-item">2 Users Allowed</li>
              <li class="card-features-item">Send up to 3 GB</li>
            </ul>
            <a class="cards-btn">Learn more</a>
          </article>


          <article class="cards-plan cards-plan-professional">
            <strong class="cards-title">Professional</strong>
            <h2 class="cards-price">
              <span class="cards-price-symbol">$</span>
              24.99
            </h2>
            <ul class="cards-features-list">
              <li class="card-features-item">1 TB Storage</li>
              <li class="card-features-item">5 Users Allowed</li>
              <li class="card-features-item">Send up to 10 GB</li>
            </ul>
            <a class="cards-btn">Learn more</a>
          </article>

          <article class="cards-plan cards-plan-master">
            <strong class="cards-title">Master</strong>
            <h2 class="cards-price">
              <span class="cards-price-symbol">$</span>
              39.99
            </h2>
            <ul class="cards-features-list">
              <li class="card-features-item">2 TB Storage</li>
              <li class="card-features-item">10 Users Allowed</li>
              <li class="card-features-item">Send up to 20 GB</li>
            </ul>
            <a class="cards-btn">Learn more</a>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
