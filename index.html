<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 25px;
    }
  </style>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/firsturdiev/NT-projects/contents/');
      const data = await response.json();
      let htmlString = '<ul>';
      for (let file of data) {
        htmlString += `<li>
          <a href="${file.path}">${file.name} - Netlify</a>
          <a href="https://github.com/firsturdiev/NT-projects/${file.path}">${file.name} - GitHub</a>
        </li>`;
      }
      htmlString += '</ul>';
      document.querySelector('.container').appendChild = htmlString;
    })()
  </script>
</head>

<body>
  <div class="container">
    <h1>My Portfolio</h1>

  </div>
</body>

</html>
